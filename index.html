<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokémon Search App</title>
</head>

<body>
    <div class="title">
    <h1>Pokémon Search App</h1>
    </div>
    <div>
        <p id="line1">Pokémon Name or Id:</p>
    </div>
    <div id="inputButton">
        <input type="text" id="search-input" required></input>
        <button id="search-button">Search</button>
    </div>
    <div>
        <div class="nameId"><p id="pokemon-name"></p><p id="pokemon-id"></p></div>
        <div class="heightWeight"><p id="weight"></p><p id="height"></p></div>
        <div id="pokemonPicture"></div>
        <div><p id="types"></p></div>
    </div>
    <div class="data">
        <div class="attributs"><p>Base</p><p>Stats</p></div>
        <div><p>HP:</p><p id="hp"></p></div>
        <div><p>Attack:</p><p id="attack"></p></div>
        <div><p>Defense:</p><p id="defense"></p></div>
        <div><p>Sp. Attack:</p><p id="special-attack"></p></div>
        <div><p>Sp. Defense:</p><p id="special-defense"></p></div>
        <div><p>Speed:</p><p id="speed"></p></div>
    </div>
</body>

<script src="script.js"></script>

</html>
